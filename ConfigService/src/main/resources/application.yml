server:
  port: 8086
  
spring:
  application:
    name: CONFIG-SERVER 

  cloud:
    config:
      server:
        git:
          uri: https://github.com/gutt21/microservice-config.git
          clone-on-start: true

  




eureka:
  instance:
    prefer-ip-address: true     
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8084/eureka         


    